<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Equipo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p>Crea tu equipo!</p>
    <div class="container p-3">
      <form>
        <div class="mb-3">
          <label for="nombreEquipo" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreEquipo" />
        </div>
        <div class="mb-3">
          <label for="imagenEquipo" class="form-label">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="imagenEquipo"
            accept="imagen/jpg,image/png,image/jpeg,image/svg+xml,application/pdf"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="btnCrearEquipo">
          Crear
        </button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
