<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div>
       <p id="info-usuario"></p>
    </div>
    <form id="update-password">
      <div>
        <label for="pwd1">Ingrese su nueva password</label>
        <input type="text" name="pwd1" id="pwd1" />
      </div>

      <div>
        <label for="pwd2">Repita su nueva password</label>

      <div>
        <button id="confirm-button">Confirmar</button>
      </div>
    </form>

    <div id="invalid-token" style="display: none">
      <p>Token incorrecta</p>
    </div>
    <script src="./index.js"></script>
  </body>
